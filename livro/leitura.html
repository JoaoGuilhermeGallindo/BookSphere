<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura Online</title>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <link rel="shortcut icon" href="../LOGOS/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Reset e Configurações Globais */
        :root {
            --primary-bg: #eee;
            --text-color: #000;
            --menu-bg: #2d72bc;
            --menu-text: #fff;
            --page-border: #000;
            --button-color: #000;
            --modal-bg: #fff;
            --modal-text: #000;
            --modal-textarea-bg: #f3f4f6;
            --modal-textarea-border: #d1d5db;
            --quote-bg: #f3f4f6;
            --quote-border: #9ca3af;
            --panel-bg: #fff;
            --panel-border: #e5e7eb;
            --item-border: #e5e7eb;
            --item-hover-bg: #f9fafb;
            --tooltip-bg: #1f2937;
            --tooltip-text: #fff;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        #main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 60px; /* Espaço para o menu recolhido */
            transition: margin-left 0.3s ease;
            width: calc(100% - 60px);
        }

        #main-content.expandir {
            margin-left: 300px;
            width: calc(100% - 300px);
        }

        /* Modo Noturno */
        body.modo-noturno {
            --primary-bg: #121212;
            --text-color: #e2e8f0;
            --page-border: #4a4a4a;
            --button-color: #e2e8f0;
            --modal-bg: #2a2a2a;
            --modal-text: #e2e8f0;
            --modal-textarea-bg: #1e1e1e;
            --modal-textarea-border: #4a4a4a;
            --quote-bg: #374151;
            --quote-border: #6b7280;
            --panel-bg: #1f2937;
            --panel-border: #374151;
            --item-border: #374151;
            --item-hover-bg: #374151;
            --tooltip-bg: #3a3a3a;
            --tooltip-text: #e2e8f0;
        }
        body.modo-noturno .flipbook-container canvas { filter: invert(0.9) hue-rotate(180deg); }
        body.modo-noturno #cover-image { filter: brightness(0.8); }

        /* Modo Sépia */
        body.modo-sepia {
            --primary-bg: #fbf0d9;
            --text-color: #5b4636;
            --page-border: #dcd0b9;
            --button-color: #5b4636;
            --modal-bg: #efe2cd;
            --modal-text: #5b4636;
            --modal-textarea-bg: #f5eada;
            --modal-textarea-border: #dcd0b9;
            --quote-bg: #e6dace;
            --quote-border: #a1887f;
            --panel-bg: #f5eada;
            --panel-border: #dcd0b9;
            --item-border: #dcd0b9;
            --item-hover-bg: #efe2cd;
            --tooltip-bg: #5b4636;
            --tooltip-text: #f5eada;
        }
        body.modo-sepia .flipbook-container canvas { filter: sepia(0.9); }
        body.modo-sepia #cover-image { filter: sepia(0.9); }
        body.modo-sepia .highlight-box { background-color: rgba(107, 161, 126, 0.6); }
        body.modo-sepia .annotation-box { background-color: rgba(96, 165, 250, 0.6); }


        /* Menu Lateral */
        nav.menu-lateral {
            width: 60px;
            height: 100%;
            background-color: var(--menu-bg);
            padding: 5px 0 40px 1%;
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }
        nav.menu-lateral.expandir { width: 300px; }
        .btn-expandir { width: 100%; padding-left: 10px; }
        .btn-expandir #btn-exp { color: var(--menu-text); font-size: 30px; cursor: pointer; }
        ul { height: 100%; list-style-type: none; padding: 0; margin-top: 20px;}
        ul li.item-menu .itens {
            color: var(--menu-text);
            text-decoration: none;
            font-size: 20px;
            padding: 10px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            line-height: 40px;
            cursor: pointer;
            border-radius: 8px;
        }
        ul li.item-menu .itens:hover { background-color: rgba(255, 255, 255, 0.1); }
        ul li.item-menu .itens .txt-link {
            margin-left: 0;
            overflow: hidden;
            white-space: nowrap;
            transition: opacity 0.3s, margin-left 0.3s;
            opacity: 0;
        }
        nav.menu-lateral.expandir .itens .txt-link { margin-left: 20px; opacity: 1; }
        ul li.item-menu .itens .icon > i { font-size: 30px; }

        /* Flipbook e Navegação */
        .flipbook-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 0px;
        }
        .page-container { position: relative; }
        .page-wrapper {
            position: relative;
            display: inline-block;
            border: 2px solid var(--page-border);
        }
        .page-wrapper canvas, .page-wrapper #cover-image { display: block; z-index: 1; }
        .page-wrapper > div {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }
        .textLayer {
            opacity: 1; /* Transparente via color */
            line-height: 1.0;
            color: transparent;
            user-select: text;
            pointer-events: auto; 
            z-index: 2;
        }
        .textLayer > span {
            position: absolute;
            white-space: pre;
            cursor: text;
            transform-origin: 0% 0%;
        }
        .highlight-layer { 
            pointer-events: none; 
            z-index: 3;
        }
        .highlight-box {
            position: absolute;
            background-color: rgba(52, 211, 153, 0.5); /* Verde */
            z-index: 10;
        }
        .annotation-box {
            background-color: rgba(59, 130, 246, 0.5); /* Azul */
            cursor: pointer;
        }
        .button-left, .button-right {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            font-size: 34px;
            color: var(--button-color);
            z-index: 50;
            align-self: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .button-left { margin-right: 12px; }
        .button-right { margin-left: 12px; }
        ::selection { background: rgba(96, 165, 250, 0.3); }

        /* Marcador de Página (Bookmark) */
        .bookmark-icon {
            position: absolute;
            top: -2px;
            font-size: 48px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            z-index: 20;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .page-container:hover .bookmark-icon { opacity: 1; }
        .bookmark-icon.bookmarked {
            opacity: 1;
            color: #d9534f;
            text-shadow: none;
        }
        .bookmark-icon.animate-pop { animation: pop-animation 0.3s ease-in-out; }
        @keyframes pop-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .bookmark-icon.left { left: -2px; transform-origin: top left;}
        .bookmark-icon.right { right: -2px; transform-origin: top right; }

        /* Estado Inicial (Capa) */
        body.state-cover nav.menu-lateral,
        body.state-cover .button-left {
            transform: translateX(-110%);
            opacity: 0;
            pointer-events: none;
        }
        body.state-cover #right-page-wrapper {
            display: none;
        }
        body.state-cover #main-content {
            margin-left: 0;
            width: 100%;
        }


        /* Modals */
        .modal {
            display: none;
            position: fixed; z-index: 1001;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--modal-bg);
            color: var(--modal-text);
            padding: 20px; width: 90%; max-width: 400px;
            border-radius: 8px; position: relative;
        }
        .text-center { text-align: center; }
        .modal-title { font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem; }
        .modal-text { margin-bottom: 1.5rem; }
        .modal-textarea {
            width: 100%; height: 100px; border: 1px solid var(--modal-textarea-border);
            border-radius: 4px; padding: 8px; background-color: var(--modal-textarea-bg);
            color: var(--modal-text);
        }
        .modal-actions { margin-top: 1rem; text-align: right; }
        .modal-actions.space-between { display: flex; justify-content: space-between; gap: 8px; }
        .modal-actions.flex-col { flex-direction: column; gap: 10px; }
        .modal-btn-primary, .modal-btn-secondary, .modal-btn-red, .modal-btn-yellow {
            padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;
            font-weight: bold; flex-grow: 1;
        }
        .modal-btn-primary { background-color: #3b82f6; color: white; }
        .modal-btn-primary:hover { background-color: #2563eb; }
        .modal-btn-secondary { background-color: #d1d5db; color: #1f2937; }
        .modal-btn-secondary:hover { background-color: #9ca3af; }
        .modal-btn-red { background-color: #ef4444; color: white; }
        .modal-btn-red:hover { background-color: #dc2626; }
        .modal-btn-yellow { background-color: #f59e0b; color: white; }
        .modal-btn-yellow:hover { background-color: #d97706; }
        .close-modal-btn {
            position: absolute; top: 10px; right: 10px;
            background: none; border: none; font-size: 24px;
            cursor: pointer; color: var(--text-color);
        }
        .modal-quote {
            border-left: 4px solid var(--quote-border);
            padding-left: 8px; font-style: italic; margin: 8px 0;
            background-color: var(--quote-bg); padding: 8px; border-radius: 4px;
            white-space: pre-wrap; word-break: break-word;
        }
        .modal-note-text { margin: 8px 0; padding: 8px; }

        /* Painel de Anotações */
        .annotations-panel-class {
            position: fixed; top: 0; right: 0; height: 100%;
            width: 384px; max-width: 90%;
            background-color: var(--panel-bg);
            box-shadow: -2px 0 8px rgba(0,0,0,0.1);
            border-left: 1px solid var(--panel-border);
            z-index: 900;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .annotations-panel-class.open { transform: translateX(0); }
        .annotations-panel-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem; border-bottom: 1px solid var(--panel-border);
        }
        .annotations-panel-title { font-size: 1.25rem; font-weight: bold; }
        .close-annotations-btn-class {
            background: none; border: none; font-size: 20px;
            cursor: pointer; padding: 8px; border-radius: 50%;
        }
        .close-annotations-btn-class:hover { background-color: rgba(0,0,0,0.1); }
        .annotations-list-class { overflow-y: auto; height: calc(100% - 65px); }
        .annotation-item { padding: 16px; border-bottom: 1px solid var(--item-border); cursor: pointer; transition: background-color 0.2s;}
        .annotation-item:hover { background-color: var(--item-hover-bg); }
        .annotation-item .text-xs { font-size: 0.75rem; color: #6b7280; display: flex; justify-content: space-between; margin-bottom: 8px; }
        body.modo-noturno .annotation-item .text-xs { color: #a0aec0; }
        body.modo-sepia .annotation-item .text-xs { color: #8c7b6a; }
        .annotation-item p { font-size: 0.875rem; line-height: 1.5; }
        .annotation-item blockquote { 
            white-space: pre-wrap; word-break: break-word; 
            border-left: 4px solid #ccc; padding-left: 12px; margin: 12px 0; 
            font-style: italic; color: #4b5563;
            background-color: var(--quote-bg);
            padding-top: 8px;
            padding-bottom: 8px;
            border-radius: 0 4px 4px 0;
        }
        body.modo-noturno .annotation-item blockquote { color: #d1d5db; border-left-color: #6b7280;}
        body.modo-sepia .annotation-item blockquote { color: #785e4a; border-left-color: #a1887f;}


        /* Tooltip */
        .note-tooltip-class {
            position: absolute; display: none;
            background-color: var(--tooltip-bg);
            color: var(--tooltip-text);
            font-size: 0.875rem; border-radius: 4px;
            padding: 4px 8px; z-index: 1001;
            pointer-events: none; max-width: 300px;
        }
    </style>
</head>

<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i id="btn-exp" class="bi bi-list"></i>
        </div>
        <ul>
            <li class="item-menu">
                <div id="zoom-in" class="itens" title="Aumentar Zoom">
                    <span class="icon"><i class="bi bi-plus-lg"></i></span>
                    <span class="txt-link">Aumentar a fonte</span>
                </div>
            </li>
            <li class="item-menu">
                <div id="zoom-out" class="itens" title="Diminuir Zoom">
                    <span class="icon"><i class="bi bi-dash-lg"></i></span>
                    <span class="txt-link">Diminuir a fonte</span>
                </div>
            </li>
            <li class="item-menu">
                <div id="theme-btn" class="itens" title="Mudar Modo de Leitura">
                    <span id="theme-icon-container" class="icon"><i class="bi bi-brightness-high-fill"></i></span>
                    <span class="txt-link">Modo de leitura</span>
                </div>
            </li>
            <li class="item-menu">
                 <div id="annotate-btn" class="itens" title="Anotar no Texto Selecionado">
                    <span class="icon"><i class="bi bi-pencil"></i></span>
                    <span class="txt-link">Adicionar anotação</span>
                </div>
            </li>
            <li class="item-menu">
                <div id="highlight-btn" class="itens" title="Marcar Texto Selecionado">
                    <span class="icon"><i class="bi bi-highlighter"></i></span>
                    <span class="txt-link">Destacar trecho</span>
                </div>
            </li>
            <li class="item-menu">
                <div id="bookmark-btn" class="itens" title="Marcar Página">
                    <span class="icon"><i class="bi bi-bookmark"></i></span>
                    <span class="txt-link">Adicionar marcador</span>
                </div>
            </li>
            <li class="item-menu">
                <div id="view-annotations-btn" class="itens" title="Ver Anotações">
                    <span class="icon"><i class="bi bi-journal-text"></i></span>
                    <span class="txt-link">Ver anotações</span>
                </div>
            </li>
        </ul>
    </nav>

    <main id="main-content">
        <button class="button-left"><i class="bi bi-arrow-left-circle-fill"></i></button>
        
        <div class="flipbook-container">
            <div class="page-container">
                <div id="left-page-wrapper" class="page-wrapper">
                    <img id="cover-image" src="" alt="Capa do Livro" style="display: none;" />
                    <canvas id="leftPageCanvas"></canvas>
                </div>
                 <div id="bookmark-icon-left" class="bookmark-icon left">
                    <i class="bi bi-bookmark-fill"></i>
                </div>
            </div>
            <div class="page-container">
                <div id="right-page-wrapper" class="page-wrapper">
                    <canvas id="rightPageCanvas"></canvas>
                </div>
                <div id="bookmark-icon-right" class="bookmark-icon right">
                    <i class="bi bi-bookmark-fill"></i>
                </div>
            </div>
        </div>

        <button class="button-right"><i class="bi bi-arrow-right-circle-fill"></i></button>
    </main>

    <!-- Estruturas de Modals e Painéis -->

    <div id="bookmark-choice-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Marcar Página</h3>
            <p class="modal-text">Qual página você deseja marcar ou desmarcar?</p>
            <div class="modal-actions flex-col">
                <button id="bookmark-left-btn" class="modal-btn-primary">Página Esquerda</button>
                <button id="bookmark-right-btn" class="modal-btn-primary">Página Direita</button>
                <button id="bookmark-cancel-btn" class="modal-btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>


    <div id="note-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Adicionar Anotação</h3>
            <textarea id="note-input" class="modal-textarea" placeholder="Digite sua anotação aqui..."></textarea>
            <div class="modal-actions">
                <button id="note-cancel" class="modal-btn-secondary">Cancelar</button>
                <button id="note-save" class="modal-btn-primary">Salvar</button>
            </div>
        </div>
    </div>
    
    <div id="annotation-action-modal" class="modal">
        <div class="modal-content">
            <button id="annotation-close" title="Fechar" class="close-modal-btn">&times;</button>
            <h3 class="modal-title">Ação</h3>
            <blockquote class="modal-quote"></blockquote>
            <p class="modal-note-text"></p>
            <div class="modal-actions space-between">
                <button id="annotation-goto" class="modal-btn-primary">Ir para Página</button>
                <button id="annotation-edit" class="modal-btn-yellow">Editar</button>
                <button id="annotation-delete" class="modal-btn-red">Deletar</button>
            </div>
        </div>
    </div>

     <div id="alert-modal" class="modal">
        <div class="modal-content text-center">
            <h3 class="modal-title">Aviso</h3>
            <p id="alert-message" class="modal-text"></p>
            <button id="alert-ok" class="modal-btn-primary">OK</button>
        </div>
    </div>

    <div id="annotations-panel" class="annotations-panel-class">
        <div class="annotations-panel-header">
            <h3 class="annotations-panel-title">Anotações</h3>
            <button id="close-annotations-btn" title="Fechar" class="close-annotations-btn-class">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div id="annotations-list" class="annotations-list-class"></div>
    </div>

    <div id="note-tooltip" class="note-tooltip-class"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const pdfFile = params.get("pdf");

        if (!pdfFile) {
            document.body.innerHTML = "<p>Arquivo PDF não especificado.</p>";
            throw new Error("Nenhum PDF foi passado na URL");
        }

        const pdfPath = `../livro/livros-pdf/${decodeURIComponent(pdfFile)}`;

        const elements = {
            mainContent: document.getElementById('main-content'),
            leftCanvas: document.getElementById('leftPageCanvas'),
            rightCanvas: document.getElementById('rightPageCanvas'),
            leftPageWrapper: document.getElementById('left-page-wrapper'),
            rightPageWrapper: document.getElementById('right-page-wrapper'),
            coverImage: document.getElementById('cover-image'),
            btnExp: document.querySelector('#btn-exp'),
            menuLateral: document.querySelector('.menu-lateral'),
            zoomInBtn: document.getElementById('zoom-in'),
            zoomOutBtn: document.getElementById('zoom-out'),
            themeBtn: document.getElementById('theme-btn'),
            themeIconContainer: document.getElementById('theme-icon-container'),
            highlightBtn: document.getElementById('highlight-btn'),
            annotateBtn: document.getElementById('annotate-btn'),
            bookmarkBtn: document.getElementById('bookmark-btn'),
            viewAnnotationsBtn: document.getElementById('view-annotations-btn'),
            bookmarkIconLeft: document.getElementById('bookmark-icon-left'),
            bookmarkIconRight: document.getElementById('bookmark-icon-right'),
            noteModal: document.getElementById('note-modal'),
            noteInput: document.getElementById('note-input'),
            noteSaveBtn: document.getElementById('note-save'),
            noteCancelBtn: document.getElementById('note-cancel'),
            noteTooltip: document.getElementById('note-tooltip'),
            annotationsPanel: document.getElementById('annotations-panel'),
            closeAnnotationsBtn: document.getElementById('close-annotations-btn'),
            annotationsList: document.getElementById('annotations-list'),
            annotationActionModal: document.getElementById('annotation-action-modal'),
            annotationCloseBtn: document.getElementById('annotation-close'),
            annotationGotoBtn: document.getElementById('annotation-goto'),
            annotationEditBtn: document.getElementById('annotation-edit'),
            annotationDeleteBtn: document.getElementById('annotation-delete'),
            alertModal: document.getElementById('alert-modal'),
            alertMessage: document.getElementById('alert-message'),
            alertOkBtn: document.getElementById('alert-ok'),
            bookmarkChoiceModal: document.getElementById('bookmark-choice-modal'),
            bookmarkLeftBtn: document.getElementById('bookmark-left-btn'),
            bookmarkRightBtn: document.getElementById('bookmark-right-btn'),
            bookmarkCancelBtn: document.getElementById('bookmark-cancel-btn'),
        };

        const leftCtx = elements.leftCanvas.getContext('2d');
        const rightCtx = elements.rightCanvas.getContext('2d');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

        let state = {
            pdfDoc: null,
            currentPage: 1,
            scale: 0.8,
            highlightsByPage: {},
            bookmarkedPages: new Set(),
            tempSelection: null,
            editingAnnotation: null,
            isCoverView: true,
        };
        
        function setupCover() {
            const coverFileName = decodeURIComponent(pdfFile).replace('.pdf', '.jpg');
            elements.coverImage.src = `../Capas/${coverFileName}`;
        }

        function renderPage(num, canvas, ctx, wrapper) {
            const children = Array.from(wrapper.children);
            children.forEach(child => {
                if(child !== canvas && child.id !== 'cover-image') wrapper.removeChild(child);
            });
            
            if (!state.pdfDoc || num < 1 || num > state.pdfDoc.numPages) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                return Promise.resolve();
            }

            return state.pdfDoc.getPage(num).then(async (page) => {
                const viewport = page.getViewport({ scale: state.scale });
                const outputScale = window.devicePixelRatio || 1;

                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(viewport.height * outputScale);
                canvas.style.width = `${viewport.width}px`;
                canvas.style.height = `${viewport.height}px`;

                const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;
                const renderContext = { canvasContext: ctx, viewport, transform };
                
                await page.render(renderContext).promise;
                
                const textLayerDiv = document.createElement("div");
                textLayerDiv.className = "textLayer";
                wrapper.appendChild(textLayerDiv);

                const textContent = await page.getTextContent();
                await pdfjsLib.renderTextLayer({
                    textContent,
                    container: textLayerDiv,
                    viewport,
                    textDivs: [],
                    enhanceTextSelection: true,
                }).promise;
                
                const highlightLayerDiv = document.createElement("div");
                highlightLayerDiv.className = "highlight-layer";
                wrapper.appendChild(highlightLayerDiv);

                drawHighlights(num, highlightLayerDiv);
                updateBookmarkUI(); 
            });
        }

        async function renderBook() {
            if (state.isCoverView) {
                document.body.classList.add('state-cover');
                elements.rightPageWrapper.style.display = 'none';
                elements.leftCanvas.style.display = 'none';
                elements.coverImage.style.display = 'block';
                // Define um tamanho fixo para a capa para consistência
                const coverWidth = 595 * 0.8;
                const coverHeight = 842 * 0.8;
                elements.coverImage.style.width = `${coverWidth * (state.scale/0.8)}px`;
                elements.coverImage.style.height = `${coverHeight* (state.scale/0.8)}px`;

                document.querySelector('.button-left').style.visibility = 'hidden';
                document.querySelector('.button-right').style.visibility = 'visible';

            } else {
                 document.body.classList.remove('state-cover');
                elements.rightPageWrapper.style.display = 'block';
                elements.coverImage.style.display = 'none';
                elements.leftCanvas.style.display = 'block';

                document.querySelector('.button-left').style.visibility = 'visible';
                document.querySelector('.button-right').style.visibility = (state.pdfDoc && state.currentPage + 2 > state.pdfDoc.numPages) ? 'hidden' : 'visible';
                
                await renderPage(state.currentPage, elements.leftCanvas, leftCtx, elements.leftPageWrapper);
                await renderPage(state.currentPage + 1, elements.rightCanvas, rightCtx, elements.rightPageWrapper);
            }
        }

        function drawHighlights(pageNum, highlightLayer) {
            const highlights = state.highlightsByPage[pageNum] || [];
            highlights.forEach(h => {
                h.rects.forEach(rect => {
                    const div = document.createElement('div');
                    div.className = h.note ? 'highlight-box annotation-box' : 'highlight-box';
                    div.style.left = `${rect.x * state.scale}px`;
                    div.style.top = `${rect.y * state.scale}px`;
                    div.style.width = `${rect.width * state.scale}px`;
                    div.style.height = `${rect.height * state.scale}px`;
                    highlightLayer.appendChild(div);
                });
            });
        }

        function updateBookmarkUI() {
            elements.bookmarkIconLeft.classList.toggle('bookmarked', state.bookmarkedPages.has(state.currentPage));
            elements.bookmarkIconRight.classList.toggle('bookmarked', state.bookmarkedPages.has(state.currentPage + 1));
        }


        function nextPages() {
            if (state.isCoverView) {
                state.isCoverView = false;
                state.currentPage = 2; // Start from page 2 and 3
                renderBook();
                return;
            }
            if (state.pdfDoc && state.currentPage + 2 <= state.pdfDoc.numPages) {
                state.currentPage += 2;
                renderBook();
            }
        }

        function prevPages() {
            if (state.currentPage === 2) {
                state.isCoverView = true;
                state.currentPage = 1;
                renderBook();
            } else if (state.currentPage - 2 >= 1) {
                state.currentPage -= 2;
                renderBook();
            }
        }

        pdfjsLib.getDocument(pdfPath).promise.then(function (pdfDoc_) {
            state.pdfDoc = pdfDoc_;
            setupCover();
            renderBook();
        });

        elements.btnExp.addEventListener('click', function(){
            elements.menuLateral.classList.toggle('expandir');
            elements.mainContent.classList.toggle('expandir');
        });
        
        document.addEventListener('keydown', (e) => {
             if (elements.noteModal.style.display === 'flex' || elements.annotationActionModal.style.display === 'flex' || e.target.tagName === 'TEXTAREA') {
                return;
            }
            if (e.key === 'ArrowLeft') {
                prevPages();
            } else if (e.key === 'ArrowRight') {
                nextPages();
            } else if (e.key === '+' || e.key === '=') {
                e.preventDefault();
                state.scale += 0.1; 
                renderBook();
            } else if (e.key === '-' || e.key === '_') {
                e.preventDefault();
                if(state.scale > 0.3) { 
                    state.scale -= 0.1; 
                    renderBook(); 
                }
            }
        });

        document.querySelector('.button-left').addEventListener('click', prevPages);
        document.querySelector('.button-right').addEventListener('click', nextPages);


        elements.zoomInBtn.addEventListener('click', () => { state.scale += 0.1; renderBook(); });
        elements.zoomOutBtn.addEventListener('click', () => { if(state.scale > 0.3) { state.scale -= 0.1; renderBook(); } });

        const modos = ["modo-claro", "modo-noturno", "modo-sepia"];
        let indiceModo = 0;
        function aplicarModo(modo) {
            document.body.className = '';
            document.body.classList.add(modo);
            const icon = elements.themeIconContainer.querySelector('i');
            if (modo === "modo-claro") icon.className = "bi bi-brightness-high-fill";
            else if (modo === "modo-noturno") icon.className = "bi bi-moon-fill";
            else icon.className = "bi bi-circle-square";
            localStorage.setItem("modoAtual", modo);
        }
        elements.themeBtn.addEventListener("click", () => {
            indiceModo = (indiceModo + 1) % modos.length;
            aplicarModo(modos[indiceModo]);
        });
        window.addEventListener("DOMContentLoaded", () => {
            const modoSalvo = localStorage.getItem("modoAtual");
            if (modoSalvo && modos.includes(modoSalvo)) {
                indiceModo = modos.indexOf(modoSalvo);
                aplicarModo(modoSalvo);
            } else {
                aplicarModo(modos[0]);
            }
        });

        function showAlert(message) {
            elements.alertMessage.textContent = message;
            elements.alertModal.style.display = 'flex';
        }
        elements.alertOkBtn.addEventListener('click', () => elements.alertModal.style.display = 'none');

        function getSelectionDetails() {
            const selection = window.getSelection();
            if (!selection || selection.isCollapsed) return null;

            const range = selection.getRangeAt(0);
            
            let targetWrapper, pageNum;
            const startNode = range.startContainer.parentNode;

            if (elements.leftPageWrapper.contains(startNode)) {
                targetWrapper = elements.leftPageWrapper;
                pageNum = state.isCoverView ? 1 : state.currentPage;
            } else if (elements.rightPageWrapper.contains(startNode)) {
                targetWrapper = elements.rightPageWrapper;
                pageNum = state.currentPage + 1;
            } else {
                return null;
            }
            
            const wrapperRect = targetWrapper.getBoundingClientRect();
            const selectionRects = Array.from(range.getClientRects()).map(r => ({
                x: (r.left - wrapperRect.left) / state.scale,
                y: (r.top - wrapperRect.top) / state.scale,
                width: r.width / state.scale,
                height: r.height / state.scale,
            }));

            return { pageNum, rects: selectionRects, text: selection.toString() };
        }

        function applyAction(type) {
            const selection = getSelectionDetails();
            if (!selection) return;

            state.tempSelection = selection;

            if (type === 'highlight') saveHighlights();
            else if (type === 'annotate') {
                state.editingAnnotation = null;
                elements.noteInput.value = '';
                elements.noteModal.style.display = 'flex';
                elements.noteInput.focus();
            }
        }

        function saveHighlights() {
            const pageNum = state.editingAnnotation ? state.editingAnnotation.pageNum : state.tempSelection.pageNum;
            if (!state.highlightsByPage[pageNum]) state.highlightsByPage[pageNum] = [];
            const pageHighlights = state.highlightsByPage[pageNum];

            if (state.editingAnnotation) {
                state.editingAnnotation.note = elements.noteInput.value.trim();
            } else {
                pageHighlights.push({
                    id: Date.now(),
                    rects: state.tempSelection.rects,
                    note: state.tempSelection.note || null,
                    snippet: state.tempSelection.text,
                    timestamp: state.tempSelection.note ? new Date().toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' }) : null,
                });
            }

            renderBook();
            if (state.editingAnnotation) renderAnnotationsList();
            state.tempSelection = null;
            state.editingAnnotation = null;
            window.getSelection().removeAllRanges();
        }

        elements.highlightBtn.addEventListener('click', () => applyAction('highlight'));
        elements.annotateBtn.addEventListener('click', () => applyAction('annotate'));
        elements.noteSaveBtn.addEventListener('click', () => {
            const noteText = elements.noteInput.value.trim();
            if (!noteText && !state.editingAnnotation) return;
            if (!state.editingAnnotation) state.tempSelection.note = noteText;
            saveHighlights();
            elements.noteModal.style.display = 'none';
        });
        elements.noteCancelBtn.addEventListener('click', () => {
            elements.noteModal.style.display = 'none';
            state.tempSelection = null;
            state.editingAnnotation = null;
            window.getSelection().removeAllRanges();
        });

        function handlePageClick(e, pageWrapper, pageNum) {
            setTimeout(() => {
                const selection = window.getSelection();
                if (selection && !selection.isCollapsed) {
                    return;
                }

                const wrapperRect = pageWrapper.getBoundingClientRect();
                const clickX = (e.clientX - wrapperRect.left) / state.scale;
                const clickY = (e.clientY - wrapperRect.top) / state.scale;
                
                const highlights = state.highlightsByPage[pageNum] || [];
                let highlightToDelete = null;

                for (const h of highlights) {
                    for (const rect of h.rects) {
                        if (clickX >= rect.x && clickX <= rect.x + rect.width && clickY >= rect.y && clickY <= rect.y + rect.height) {
                            highlightToDelete = h;
                            break;
                        }
                    }
                    if (highlightToDelete) break;
                }
                
                if (highlightToDelete) {
                    const index = highlights.indexOf(highlightToDelete);
                    highlights.splice(index, 1);
                    renderBook();
                    renderAnnotationsList();
                }
            }, 50); 
        }

        elements.leftPageWrapper.addEventListener('mouseup', (e) => handlePageClick(e, elements.leftPageWrapper, state.currentPage));
        elements.rightPageWrapper.addEventListener('mouseup', (e) => handlePageClick(e, elements.rightPageWrapper, state.currentPage + 1));

        elements.viewAnnotationsBtn.addEventListener('click', () => {
            elements.annotationsPanel.classList.toggle('open');
            if(elements.annotationsPanel.classList.contains('open')){
                 renderAnnotationsList();
            }
        });
        elements.closeAnnotationsBtn.addEventListener('click', () => {
            elements.annotationsPanel.classList.remove('open');
        });

        function renderAnnotationsList() {
            elements.annotationsList.innerHTML = '';
            let hasAnnotations = false;
            const sortedPages = Object.keys(state.highlightsByPage).sort((a, b) => parseInt(a) - parseInt(b));

            for (const page of sortedPages) {
                const annotations = (state.highlightsByPage[page] || []).filter(h => h.note);
                if (annotations.length > 0) {
                    hasAnnotations = true;
                    annotations.forEach(anno => {
                        const item = document.createElement('div');
                        item.className = 'annotation-item';
                        item.innerHTML = `<div class="text-xs"><span>Página ${page}</span><span>${anno.timestamp}</span></div><blockquote class="border-l-4 pl-2 my-2 italic">${anno.snippet.replace(/</g, "&lt;")}</blockquote><p>${anno.note.replace(/</g, "&lt;")}</p>`;
                        item.addEventListener('click', () => showAnnotationActions(anno, page));
                        elements.annotationsList.appendChild(item);
                    });
                }
            }
            if (!hasAnnotations) {
                elements.annotationsList.innerHTML = '<p class="p-4 text-gray-500">Nenhuma anotação foi feita ainda.</p>';
            }
        }

        function showAnnotationActions(anno, pageNum) {
            state.editingAnnotation = anno;
            state.editingAnnotation.pageNum = pageNum;
            const modal = elements.annotationActionModal;
            modal.querySelector('blockquote').textContent = anno.snippet;
            modal.querySelector('p').textContent = anno.note;
            modal.style.display = 'flex';
        }

        elements.annotationGotoBtn.onclick = () => {
            const page = parseInt(state.editingAnnotation.pageNum);
            state.isCoverView = false;
            state.currentPage = (page % 2 === 0) ? page - 1 : page;
            if (state.currentPage < 1) state.currentPage = 1;
            renderBook();
            elements.annotationActionModal.style.display = 'none';
            elements.annotationsPanel.classList.remove('open');
        };
        elements.annotationEditBtn.onclick = () => {
            elements.annotationActionModal.style.display = 'none';
            elements.noteInput.value = state.editingAnnotation.note;
            elements.noteModal.style.display = 'flex';
            elements.noteInput.focus();
        };
        elements.annotationDeleteBtn.onclick = () => {
            const pageNum = state.editingAnnotation.pageNum;
            const highlights = state.highlightsByPage[pageNum];
            const index = highlights.findIndex(h => h.id === state.editingAnnotation.id);
            if (index > -1) {
                highlights.splice(index, 1);
                renderBook();
                renderAnnotationsList();
            }
            elements.annotationActionModal.style.display = 'none';
        };
        elements.annotationCloseBtn.onclick = () => elements.annotationActionModal.style.display = 'none';
        
        // Bookmark Choice Logic
        elements.bookmarkBtn.addEventListener('click', () => {
            elements.bookmarkChoiceModal.style.display = 'flex';
        });
        elements.bookmarkCancelBtn.onclick = () => {
            elements.bookmarkChoiceModal.style.display = 'none';
        };
        elements.bookmarkLeftBtn.onclick = () => {
            toggleBookmark(state.currentPage);
            elements.bookmarkChoiceModal.style.display = 'none';
        };
        elements.bookmarkRightBtn.onclick = () => {
            toggleBookmark(state.currentPage + 1);
            elements.bookmarkChoiceModal.style.display = 'none';
        };
        
        elements.bookmarkIconLeft.addEventListener('click', () => toggleBookmark(state.currentPage));
        elements.bookmarkIconRight.addEventListener('click', () => toggleBookmark(state.currentPage + 1));


        function toggleBookmark(pageNum) {
            if(state.pdfDoc && pageNum > state.pdfDoc.numPages) return;
            if (state.bookmarkedPages.has(pageNum)) {
                state.bookmarkedPages.delete(pageNum);
            } else {
                state.bookmarkedPages.add(pageNum);
            }
            updateBookmarkUI();
        }

        function handleTooltip(e, pageWrapper, pageNum) {
             if (elements.noteModal.style.display === 'flex' || elements.annotationActionModal.style.display === 'flex' || (window.getSelection() && !window.getSelection().isCollapsed)) {
                elements.noteTooltip.style.display = 'none';
                return;
            }
            const wrapperRect = pageWrapper.getBoundingClientRect();
            const mouseX = e.clientX - wrapperRect.left;
            const mouseY = e.clientY - wrapperRect.top;
            
            const highlights = state.highlightsByPage[pageNum] || [];
            let foundHighlight = null;

            for (const h of highlights) {
                if (!h.note) continue;
                for (const rect of h.rects) {
                    const scaledRect = { x: rect.x * state.scale, y: rect.y * state.scale, width: rect.width * state.scale, height: rect.height * state.scale };
                    if (mouseX >= scaledRect.x && mouseX <= scaledRect.x + scaledRect.width && mouseY >= scaledRect.y && mouseY <= scaledRect.y + scaledRect.height) {
                        foundHighlight = h;
                        break;
                    }
                }
                if (foundHighlight) break;
            }
            
            if (foundHighlight) {
                elements.noteTooltip.textContent = foundHighlight.note;
                elements.noteTooltip.style.display = 'block';
                elements.noteTooltip.style.left = `${e.pageX + 10}px`;
                elements.noteTooltip.style.top = `${e.pageY + 10}px`;
            } else {
                elements.noteTooltip.style.display = 'none';
            }
        }

        elements.leftPageWrapper.addEventListener('mousemove', (e) => handleTooltip(e, elements.leftPageWrapper, state.currentPage));
        elements.rightPageWrapper.addEventListener('mousemove', (e) => handleTooltip(e, elements.rightPageWrapper, state.currentPage + 1));
        elements.leftPageWrapper.addEventListener('mouseleave', () => elements.noteTooltip.style.display = 'none');
        elements.rightPageWrapper.addEventListener('mouseleave', () => elements.noteTooltip.style.display = 'none');

    </script>
</body>
</html>
