<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../LOGOS/faviconBS.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link rel="stylesheet" href="../pasta-css/login-cadastro.css?v=11">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>BookSphere | Cadastro</title>
</head>

<body>
    <div class="main-login">

        <div class="login-container">

            <div class="logo-tab">
                <img src="../LOGOS/faviconBS.png" alt="Logo BookSphere">
            </div>

            <form id="formCadastro" class="card-login" action="../pasta-php/cadastrar.php" method="POST"
                enctype="multipart/form-data">

                <h1 style="font-size: 1.8rem; margin-bottom: 20px;">Crie sua conta</h1>

                <div class="textfield-floating">
                    <input type="text" id="nome" name="nome" required maxlength="100" placeholder=" "
                        autocomplete="name">
                    <label for="nome">Nome completo</label>
                    <i class="bi bi-person input-icon"></i>
                </div>

                <div class="textfield-floating" style="margin-bottom: 30px; position: relative;">
                    <input type="email" id="email" name="email" required maxlength="255" placeholder=" "
                        autocomplete="email">
                    <label for="email">E-mail</label>

                    <i class="bi bi-envelope input-icon"></i>

                    <i id="statusEmailIcone" class="bi"
                        style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); display: none;"></i>

                    <span id="msgEmailErro" style="
        position: absolute; 
        bottom: -22px; 
        left: 0; 
        width: 100%; 
        text-align: center; 
        font-size: 0.8rem; 
        color: #ff3333; 
        font-weight: 500;
        display: none;">
                    </span>
                </div>

                <div class="textfield-floating" style="margin-bottom: 30px; position: relative;">
                    <input type="text" id="usuario" name="usuario" required maxlength="30" placeholder=" "
                        autocomplete="username">
                    <label for="usuario">Usuário</label>

                    <i class="bi bi-at input-icon"></i>

                    <i id="statusUsuarioIcone" class="bi"
                        style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); display: none;"></i>

                    <span id="msgUsuarioErro" style="
        position: absolute; 
        bottom: -22px; /* Puxa o texto para ficar logo abaixo da borda */
        left: 0; 
        width: 100%; 
        text-align: center; /* Centraliza o texto igual na sua imagem */
        font-size: 0.8rem; 
        color: #ff3333; 
        font-weight: 500;
        display: none;">
                    </span>
                </div>

                <div class="textfield-floating" style="margin-bottom: 25px; position: relative;">
                    <input type="password" id="senha" name="senha" required maxlength="255" placeholder=" "
                        autocomplete="new-password">
                    <label for="senha">Senha</label>

                    <i class="bi bi-lock input-icon"></i>
                    <i class="bi bi-eye-slash" id="toggleSenha"></i>

                    <i id="statusSenhaIcone" class="bi"
                        style="position: absolute; right: 45px; top: 50%; transform: translateY(-50%); display: none;"></i>

                    <ul id="listaRequisitos" style="display: none;">
                        <li id="regra-tam" class="requisito-pendente" style="white-space: nowrap;">Mínimo 8 caracteres
                        </li>
                        <li id="regra-mai" class="requisito-pendente" style="white-space: nowrap;">1 maiúscula</li>
                        <li id="regra-min" class="requisito-pendente" style="white-space: nowrap;">1 minúscula</li>
                        <li id="regra-num" class="requisito-pendente" style="white-space: nowrap;">1 número</li>
                        <li id="regra-sim" class="requisito-pendente" style="white-space: nowrap;">1 símbolo</li>
                    </ul>
                </div>

                <div class="textfield-floating" style="margin-bottom: 30px; position: relative;">
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required maxlength="255"
                        placeholder=" " autocomplete="new-password">
                    <label for="confirmar_senha">Confirmar senha</label>

                    <i class="bi bi-lock input-icon"></i>
                    <i class="bi bi-eye-slash" id="toggleConfirmar"></i>

                    <i id="statusConfirmarIcone" class="bi"
                        style="position: absolute; right: 45px; top: 50%; transform: translateY(-50%); display: none;"></i>

                    <span id="msgConfirmarErro" style="
        position: absolute; 
        bottom: -22px; 
        left: 0; 
        width: 100%; 
        text-align: center; 
        font-size: 0.8rem; 
        color: #ff3333; 
        font-weight: 500;
        display: none;">
                        As senhas não coincidem.
                    </span>
                </div>

                <input type="file" id="imagem" name="imagem" accept="image/*" style="display: none;">

                <label for="imagem" class="profile-pic-uploader">
                    <div class="upload-prompt">
                        <i class="bi bi-camera-fill"></i>
                        <span>Adicionar Foto</span>
                    </div>
                    <img id="image-preview" src="#" alt="Preview da Imagem" style="display: none;">
                </label>

                <span id="msgFotoErro" style="
    display: block; 
    text-align: center; 
    color: #ff3333; 
    font-size: 0.8rem; 
    font-weight: 500; 
    margin-top: 5px; 
    display: none;">
                </span>

                <button type="submit" class="btn-login">Cadastre-se</button>

                <div class="signup-text">
                    Já tem conta? <a href="login.html">Entre</a>
                </div>

                <div class="box-msg">
                    <p id="mensagem"></p>
                </div>

            </form>
        </div>
    </div>
    
    <div id="modalRecorte"
        style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.9);">
        <div
            style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px;">

            <div style="max-width: 80%; max-height: 70%; margin-bottom: 20px;">
                <img id="imagemParaCortar" src="" style="display: block; max-width: 100%;">
            </div>

            <div style="display: flex; gap: 15px;">
                <button type="button" id="btnCancelarRecorte"
                    style="padding: 10px 20px; background: #ff3333; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Cancelar</button>
                <button type="button" id="btnCortarImagem"
                    style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Confirmar
                    Recorte</button>
            </div>
        </div>
    </div>

    <script src="../pasta-js/cadastro.js"></script>
    <script src="../pasta-js/personalizacao.js"></script>
</body>

</html>
