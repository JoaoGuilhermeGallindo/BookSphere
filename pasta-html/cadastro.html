<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../LOGOS/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../pasta-css/login-cadastro.css?v=11">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>BookSphere | Cadastro</title>
</head>

<body>
    <div class="main-login">

        <div class="login-container">

            <div class="logo-tab">
                <img src="../LOGOS/Favicon.png" alt="Logo BookSphere">
            </div>

            <form id="formCadastro" class="card-login" action="../pasta-php/cadastrar.php" method="POST" enctype="multipart/form-data">

                <h1 style="font-size: 1.8rem; margin-bottom: 20px;">Crie sua conta</h1>

                <div class="textfield-floating">
                    <input type="text" id="nome" name="nome" required maxlength="100" placeholder=" " autocomplete="name">
                    <label for="nome">Nome completo</label>
                    <i class="bi bi-person input-icon"></i>
                </div>
                
                <div class="textfield-floating">
                    <input type="email" id="email" name="email" required placeholder=" " autocomplete="email">
                    <label for="email">E-mail</label>
                    <i class="bi bi-envelope input-icon"></i>
                </div>

                <div class="textfield-floating">
                    <input type="text" id="usuario" name="usuario" required maxlength="30" placeholder=" " autocomplete="username">
                    <label for="usuario">Usuário</label>
                    <i class="bi bi-at input-icon"></i>
                </div>

                <div class="textfield-floating">
                    <input type="password" id="senha" name="senha" required placeholder=" " autocomplete="new-password">
                    <label for="senha">Senha</label>
                    <i class="bi bi-lock input-icon"></i>
                    <i class="bi bi-eye-slash" id="toggleSenha"></i>
                </div>

                <div class="textfield-floating">
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder=" " autocomplete="new-password">
                    <label for="confirmar_senha">Confirmar senha</label>
                    <i class="bi bi-lock input-icon"></i>
                    <i class="bi bi-eye-slash" id="toggleConfirmar"></i>
                </div>
                
                <input type="file" id="imagem" name="imagem" accept="image/*" style="display: none;" required>
                
                <label for="imagem" class="profile-pic-uploader">
                    <div class="upload-prompt">
                        <i class="bi bi-camera-fill"></i>
                        <span>Adicionar Foto</span>
                    </div>
                    <img id="image-preview" src="#" alt="Preview da Imagem" style="display: none;">
                </label>
                
                <button type="submit" class="btn-login">Cadastre-se</button>

                <div class="signup-text">
                    Já tem conta? <a href="login.html">Entre</a>
                </div>

                <div class="box-msg">
                    <p id="mensagem"></p>
                </div>

            </form>
        </div>
    </div>

    <script src="../pasta-js/cadastro.js"></script>
    <script src="../pasta-js/personalizacao.js"></script>
</body>

</html>
