<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookSphere | Fale Conosco</title>

  <link rel="shortcut icon" href="../LOGOS/faviconBS.png" type="image/x-icon">
  <link rel="stylesheet" href="../pasta-css/login-cadastro.css?v=13">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <div class="main-login">
    <div class="login-container">

      <div class="logo-tab">
        <img src="../LOGOS/faviconBS.png" alt="Logo BookSphere">
      </div>

      <div class="card-login">

        <form id="contactForm" action="https://formsubmit.co/ajax/booksphere@booksphere.sbs" method="POST"
          style="width: 100%;">

          <h1 style="text-align: center; margin-bottom: 10px;">Fale Conosco</h1>
          <p style="text-align: center; margin-bottom: 20px; color: #ccc; font-size: 0.9rem;">
            Dúvidas ou sugestões? Envie uma mensagem!
          </p>

          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_subject" value="Nova mensagem do site BookSphere!">
          <input type="hidden" name="_template" value="table">

          <div class="textfield-floating">
            <input type="text" name="name" id="name" required placeholder=" ">
            <label for="name">Nome</label>
            <i class="bi bi-person input-icon"></i>
          </div>

          <div class="textfield-floating">
            <input type="email" name="email" id="email" required placeholder=" ">
            <label for="email">E-mail</label>
            <i class="bi bi-envelope input-icon"></i>
          </div>

          <div class="textfield-floating">
            <textarea name="message" id="message" required placeholder=" " class="textarea-input"></textarea>
            <label for="message">Sua Mensagem</label>
            <i class="bi bi-chat-dots input-icon" style="top: 40px;"></i>
          </div>

          <button type="submit" id="btnSubmit" class="btn-login">Enviar Mensagem</button>

        </form>
      </div>
    </div>
  </div>

  <script src="../pasta-js/personalizacao.js"></script>

  <script>
    const form = document.getElementById('contactForm');
    const btnSubmit = document.getElementById('btnSubmit');

    form.addEventListener('submit', function (e) {
      // 1. Impede o comportamento padrão (não vai para o site do FormSubmit)
      e.preventDefault();

      // Muda o texto do botão para dar feedback
      const textoOriginal = btnSubmit.textContent;
      btnSubmit.textContent = "Enviando...";
      btnSubmit.disabled = true;
      btnSubmit.style.opacity = "0.7";

      // 2. Envia os dados via AJAX (Fetch)
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      })
        .then(response => {
          // 3. Se deu certo (ou mesmo se deu erro, queremos redirecionar)
          // Força a ida para a página de Obrigado
          window.location.href = "obrigado.html";
        })
        .catch(error => {
          console.error('Erro:', error);
          // Mesmo com erro de rede, vamos para obrigado ou avisamos
          alert("Houve um erro ao enviar, tente novamente.");
          btnSubmit.textContent = textoOriginal;
          btnSubmit.disabled = false;
          btnSubmit.style.opacity = "1";
        });
    });
  </script>

</body>

</html>
