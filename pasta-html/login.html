<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../LOGOS/faviconBS.png" type="image/x-icon">
    <link rel="stylesheet" href="../pasta-css/login-cadastro.css?v=13">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>BookSphere | Login</title>
</head>

<body>
    <div class="main-login">

        <div class="login-container">

            <div class="logo-tab">
                <img src="../LOGOS/faviconBS.png" alt="Logo BookSphere">
            </div>

            <form id="formLogin" class="card-login" action="../pasta-php/login.php" method="POST">

                <h1>Bem-vindo!</h1>

                <div class="textfield-floating">
                    <input type="email" id="email" name="email" required placeholder=" " autocomplete="email">
                    <label for="email">E-mail</label>
                    <i class="bi bi-envelope input-icon"></i>
                </div>
                <div class="textfield-floating">
                    <input type="password" id="senha" name="senha" required placeholder=" ">
                    <label for="senha">Senha</label>
                    <i class="bi bi-lock input-icon"></i>
                    <i class="bi bi-eye-slash" id="toggleSenha"></i>
                </div>

                <div class="options-container">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe" class="custom-checkbox" value="on">
                        <label for="rememberMe"></label>
                        <span>Lembrar-me</span>
                    </div>
                    <div class="help-links">
                        <a href="recuperar.html?tipo=senha">Esqueceu a senha?</a>
                    </div>
                </div>


                <button type="submit" class="btn-login">Entrar</button>

                <div class="signup-text">
                    NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a>
                </div>

                <div class="social-login-separator">
                    <hr>
                    <span>Ou continue com</span>
                    <hr>
                </div>
                <div class="social-login-buttons">
                    <div id="g_id_onload"
                        data-client_id="271575564526-7digq2qtlr7f6nhcvouu595hb9a1fb7j.apps.googleusercontent.com"
                        data-login_uri="https://booksphere.sbs/pasta-php/login-google.php"
                        data-callback="processarLoginGoogle">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline"
                        data-text="continue_with" data-size="large" data-locale="pt-BR" data-logo_alignment="left">
                    </div>
                </div>

                <div class="box-msg">
                    <p id="mensagem"></p>
                </div>

            </form>
        </div>
    </div>

    <script src="../pasta-js/login.js"></script>
    <script src="../pasta-js/personalizacao.js"></script>
</body>

</html>
