<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../LOGOS/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../pasta-css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>BookSphere | Login</title>
</head>

<body>

    <button id="btn-modo-leitura"></button>

    <div class="main-login">

        <div class="right-login">
            <form id="formLogin" class="card-login" action="../pasta-php/login.php" method="POST">

                <Img src="../LOGOS/Logo-fundo transparente-recortado.png">

                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite o seu usuário" required
                        autocomplete="username" maxlength="30">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite a sua senha" required
                        autocomplete="current-password">
                    <i class="bi bi-eye-slash" id="toggleSenha"></i>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-login">Login</button>
                    <button type="button" class="btn-secondary" onclick="window.location.href='cadastro.html'">
                        Criar conta
                    </button>
                </div>
                <div class="links-container">
                    <a href="#" class="recovery-link" id="esqueceu-senha"
                        onclick="window.location.replace('recuperar.html?tipo=senha'); return false;">
                        Esqueceu a senha?
                    </a>
                    <a href="#" class="recovery-link" id="esqueceu-usuario"
                        onclick="window.location.replace('recuperar.html?tipo=usuario'); return false;">
                        Esqueceu o usuário?
                    </a>
                </div>

                <div class="box-msg">
                    <p id="mensagem"></p>
                </div>

            </form>
        </div>
    </div>

    <script src="../pasta-js/login.js?v=2.0"></script>
    <script src="../pasta-js/personalizacao.js"></script>
</body>

</html>
