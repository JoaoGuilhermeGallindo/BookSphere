<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookSphere | Obrigado</title>

  <link rel="stylesheet" href="../pasta-css/login-cadastro.css?v=13">
  <link rel="shortcut icon" href="../LOGOS/faviconBS.png" type="image/x-icon" />

<body>

  <button id="btn-modo-leitura" style="display: none;"></button>

  <div class="main-login">
    <div class="login-container">

      <div class="logo-tab">

      <div class="card-login" style="text-align: center;">

        <div style="margin-bottom: 20px;">

        </div>

        <h1 style="margin-bottom: 10px;">Obrigado!</h1>

        <p style="color: #ccc; margin-bottom: 30px; font-size: 1rem; line-height: 1.5;">

        </p>

        <a href="home.html" class="btn-login"
          style="text-decoration: none; display: flex; justify-content: center; align-items: center; height: 50px;">

      </div>
    </div>
