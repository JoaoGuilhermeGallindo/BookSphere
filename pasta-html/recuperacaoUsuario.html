<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../LOGOS/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../pasta-css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <title>BookSphere | Recuperação</title>
</head>

<body>

    <button id="btn-modo-leitura"></button>

   <div class="main-login">
        <div class="right-login">
            <form id="formRecuperacaoUsuario" class="card-login"
                action="../pasta-php/recuperar_usuario.php" method="POST">

                <Img src="../LOGOS/Logo-fundo transparente-recortado.png">

                 <div class="textfield">
                    <label for="email">E-mail</label>
                     <input type="email" id="email" name="email"
                        placeholder="Digite seu e-mail cadastrado" required 
                        autocomplete="email">
                  </div>
               <div class="textfield">
                    <label for="novo_usuario">Novo Usuário</label>
                    <input type="text" id="novo_usuario" name="novo_usuario"
                        placeholder="Digite o seu novo usuário" required>
                    </div>
               <div class="textfield">
                 <label for="confirmar_usuario">Confirmar novo Usuário</label>
                  <input type="text" id="confirmar_usuario" name="confirmar_usuario"
                        placeholder="Confirme o seu novo usuário" required>
                   </div>

                <button type="submit" class="btn-login">Alterar</button>

               <div class="box-msg">
                <p id="mensagem"></p>
              </div>

               </form>
           </div>
        </div>
    <script src="../pasta-js/recuperarUsuario.js"></script>
    <script src="../pasta-js/personalizacao.js"></script>
    
</body>

</html>
