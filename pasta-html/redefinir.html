<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../LOGOS/Favicon.png" type="image/x-icon"> 
    <link rel="stylesheet" href="../pasta-css/login-cadastro.css?v=11"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>BookSphere | Redefinir</title>
</head>

<body>
    <div class="main-login">
        <div class="login-container">

            <div class="logo-tab">
                <img src="../LOGOS/Favicon.png" alt="Logo BookSphere">
            </div>

            <div class="card-login">

                <form id="bloco_nova_senha" style="width: 100%;">
                    <h1 id="titulo_redefinicao" style="font-size: 1.5rem; margin-bottom: 20px;">Crie sua Nova Senha</h1>
                    
                    <div class="textfield-floating">
                        <input type="password" id="nova_senha" name="nova_senha" required placeholder=" " autocomplete="new-password">
                        <label for="nova_senha">Nova Senha</label>
                        <i class="bi bi-lock input-icon"></i>
                        <i class="bi bi-eye-slash" id="toggleSenha"></i>
                    </div>

                    <div class="textfield-floating">
                        <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder=" " autocomplete="new-password">
                        <label for="confirmar_senha">Confirmar Senha</label>
                        <i class="bi bi-lock input-icon"></i>
                        <i class="bi bi-eye-slash" id="toggleConfirmar"></i>
                    </div>

                    <button type="submit" class="btn-login">Salvar Nova Senha</button>
                </form>

                <div class="box-msg">
                    <p id="mensagem"></p>
                </div>
                
                <div class="signup-text" style="margin-top: 20px;">
                    Lembrou a senha? <a href="login.html">Voltar ao Login</a>
                </div>

            </div>
        </div>
    </div>

    <script src="../pasta-js/redefinir.js"></script> 
    <script src="../pasta-js/personalizacao.js"></script> 
    
</body>
</html>
